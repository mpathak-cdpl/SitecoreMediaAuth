      Hint: __Long description
      Value: |
        Specifies which authorization rule applies to media in this folder and its subfolders.
        
        Rule Mappings:
        - IsHawaiiUser: Requires 'hasHawaiiState' claim
        - IsAlaskaUser: Requires 'hasAlaskaState' claim
        - IsRestUSUser: Requires 'hasRestUSState' claim
        - IsCanadaUser: Requires 'hasCanadaState' claim
        
        Users must have at least one matching claim to access media in this folder.
        Leave empty for publicly accessible media.
        
        Claims are checked in three ways:
        1. Full URL: https://ipcoop.com/claims/hasHawaiiState
        2. Short name: hasHawaiiState
        3. User profile property: userProfile.HasHawaiiState
